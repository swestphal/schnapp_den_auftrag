<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Schnapp den Auftrag</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar is-light">
    <div class="navbar-brand">
        <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Jobs</strong></a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-end">
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
            {% endif %}
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                    <a href="" >{{request.user}}</a>
                    <a href="{% url 'logout' %}" class="button is-success is-small">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="button is-lightgrey is-small">Log in</a>
                    <a href="{% url 'signup' %}" class="button is-success is-small">Signup</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- End Navbar -->


<!-- Main content -->
<section class="section">
    {% block content %}
    {% endblock %}
</section>
<!-- End Main content -->


</body>
</html>
